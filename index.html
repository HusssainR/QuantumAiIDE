<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-row">
        <div class="container">
            <div class="circuit-controls">
                <button id="add-line">Add Line</button>
                <button id="delete-line">Delete Line</button>
                <button id="add-slot">Add Gate Slot</button>
                <button id="delete-slot" >Delete Gate Slot</button>
                <button id="reset-circuit">Reset</button>
            </div>
            <h1>Quantum Circuit Drag & Drop</h1>
            <div class="gate-palette">
                <div class="gate H" draggable="true" data-gate="H">H</div>
                <div class="gate X" draggable="true" data-gate="X">X</div>
                <div class="gate Z" draggable="true" data-gate="Z">Z</div>
                <div class="gate Y" draggable="true" data-gate="Y">Y</div>
                <div class="gate CNOT" draggable="true" data-gate="CNOT">
                    <svg viewBox="0 0 32 32">
                        <circle cx="16" cy="8" r="4" fill="#fff" stroke="#8e44ad" stroke-width="2" />
                        <circle cx="16" cy="24" r="6" fill="#222" stroke="#fff" stroke-width="2" />
                        <line x1="16" y1="12" x2="16" y2="18" stroke="#8e44ad" stroke-width="3" />
                        <line x1="13" y1="24" x2="19" y2="24" stroke="#fff" stroke-width="2" />
                        <line x1="16" y1="21" x2="16" y2="27" stroke="#fff" stroke-width="2" />
                    </svg>
                </div>
                <div class="gate DCNOT" draggable="true" data-gate="DCNOT">
                    <svg viewBox="0 0 32 32">
                        <line x1="16" y1="8.5" x2="16" y2="15.5" stroke="#9b59b6" stroke-width="2" />
                        <line x1="16" y1="15.5" x2="16" y2="18" stroke="#9b59b6" stroke-width="2" />
                        <line x1="16" y1="18" x2="16" y2="29" stroke="#fff" stroke-width="2" />
                        <line x1="10.5" y1="24" x2="21.5" y2="24" stroke="#fff" stroke-width="2" />
                        <circle cx="16" cy="6" r="2.5" fill="#fff" stroke="#9b59b6" stroke-width="1.5" />
                        <circle cx="16" cy="13" r="2.5" fill="#fff" stroke="#9b59b6" stroke-width="1.5" />
                        <circle cx="16" cy="24" r="6" fill="#222" stroke="#fff" stroke-width="2" />
                    </svg>
                </div>
                <div class="gate M" draggable="true" data-gate="M">
                    <svg width="28" height="28" viewBox="0 0 28 28">
                        <rect x="4" y="4" width="20" height="20" rx="6" fill="#888" stroke="#fff" stroke-width="2"/>
                        <path d="M8 16 Q14 8 20 16" stroke="#222" stroke-width="2" fill="none"/>
                        <line x1="14" y1="16" x2="14" y2="20" stroke="#222" stroke-width="2"/>
                    </svg>
                </div>
            </div>
            <div class="circuit-grid" id="circuit-root"></div>
            <div class="gate-history-box" id="gate-history-box">
                <!-- Gate history will appear here -->
            </div>
            <div class="trashcan" id="trashcan" title="Drag here to delete">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <rect x="12" y="16" width="16" height="16" rx="3" fill="#333" stroke="#fff" stroke-width="2"/>
                    <rect x="16" y="10" width="8" height="6" rx="2" fill="#333" stroke="#fff" stroke-width="2"/>
                    <rect x="10" y="16" width="20" height="2" fill="#fff"/>
                    <line x1="18" y1="20" x2="18" y2="28" stroke="#fff" stroke-width="2"/>
                    <line x1="22" y1="20" x2="22" y2="28" stroke="#fff" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div class="chat-module">
            <div class="chat-header">Ask Me Anything</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type Here" />
                <button id="chat-send" class="chat-send">Ask</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
